<section class="switchable feature-large" data-entrance="from-left">
  <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-sm-5 col-md-4">
            <div class="switchable__text">
                <h3>{{ .heading }}</h3>
                <p> {{ .text }}</p>
            </div>
        </div>
          <div class="col-sm-7">
            {{ if .baseImgPath }}
              {{ partial "translated-img.html" (dict "basePath" .baseImgPath "currentLang" .currentLang) }}
            {{ else }}
              <img alt="Image" src="{{ .img }}">
            {{ end }}
          </div>

      </div>
  </div>
</section>
