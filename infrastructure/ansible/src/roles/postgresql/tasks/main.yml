---

- name: ensure apt cache is up to date
  apt: update_cache=yes

- name: ensure packages are installed
  apt: name={{item}}
  with_items:
      - postgresql-contrib
      - libpq-dev
      - python-psycopg2

- name: restart postgresql
  sudo: yes
  service: name=postgresql state=restarted

- name: ensure db user exists
  become: true
  become_user: postgres
  postgresql_user: name={{dbuser}} password={{dbpassword}} role_attr_flags=CREATEDB,CREATEROLE,SUPERUSER
  vars:
    # Without this, ansible will fail
    ansible_ssh_pipelining: true

- name: ensure databases are created
  become: true
  become_user: postgres
  postgresql_db: name={{item}} owner={{dbuser}}
  with_items:
    - "{{dbnames}}"
  vars:
    ansible_ssh_pipelining: true

- name: ensure user has access to databases
  become: true
  become_user: postgres
  postgresql_user: db={{item}} name={{dbuser}} password={{dbpassword}} priv=ALL role_attr_flags=CREATEDB,CREATEROLE,SUPERUSER
  with_items:
    - "{{dbnames}}"
  vars:
    ansible_ssh_pipelining: true
